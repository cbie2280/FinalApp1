{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    Medic
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/log2.css') }}">
{% endblock %}

{% block content %}
    <div class="login-wrap">
        <div class="login-html">

            <form method="post" action="/modifica_varsta/{{ p }}">
                {{ form.hidden_tag() }}
                <div class="login-form">

                    <div class="group">
                        <div id="user" type="text" class="input">
                            {{ wtf.form_field(form.varsta) }}
                        </div>
                    </div>

                    <div class="group">

                        <button class="button" type="submit">Modifica</button>
                    </div>
                </div>
            </form>
            <form action="/logout">
                <div class="login-form">
                    <div class="group">
                        <button class="button" type="submit">Logout</button>
                    </div>
                </div>

            </form>
            <form action="/toti_pacientii">
                <div class="login-form">
                    <div class="group">
                        <button class="button" type="submit">Inapoi</button>
                    </div>
                </div>
            </form>
        </div> <!-- /container -->
    </div> <!-- /container -->
{% endblock %}
